<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #steps {
            font-size: 2em;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Step Counter</h1>
    <p>Press the button below to start tracking your steps.</p>
    <button id="startBtn">Start Tracking</button>
    <button id="stopBtn" disabled>Stop Tracking</button>
    <p id="steps">Steps: 0</p>

    <script>
        let stepCount = 0;
        let lastAcceleration = { x: 0, y: 0, z: 0 };
        const stepThreshold = 1.7; // Threshold for detecting steps (may need adjustment based on device)

        // Start tracking steps
        document.getElementById('startBtn').addEventListener('click', () => {
            // Start step counting
            window.addEventListener('devicemotion', handleMotion);
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        });

        // Stop tracking steps
        document.getElementById('stopBtn').addEventListener('click', () => {
            // Stop step counting
            window.removeEventListener('devicemotion', handleMotion);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            stepCount = 0;
            document.getElementById('steps').textContent = 'Steps: 0';
        });

        // Handle motion events for step counting
        function handleMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            const deltaX = Math.abs(acceleration.x - lastAcceleration.x);
            const deltaY = Math.abs(acceleration.y - lastAcceleration.y);
            const deltaZ = Math.abs(acceleration.z - lastAcceleration.z);

            // Check if combined movement exceeds the step threshold
            if (deltaX + deltaY + deltaZ > stepThreshold) {
                stepCount++;
                document.getElementById('steps').textContent = `Steps: ${stepCount}`;
            }

            // Update the last acceleration values
            lastAcceleration = acceleration;
        }
    </script>

</body>
</html>
