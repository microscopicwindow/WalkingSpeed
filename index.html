<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Speed and Step Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #speed, #steps {
            font-size: 2em;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Walking Speed and Step Tracker</h1>
    <p>CClick the button below to start tracking your walking speed and steps.</p>
    <button id="startBtn">Start Tracking</button>
    <button id="stopBtn" disabled>Stop Tracking</button>
    <p id="speed">Speed: 0 m/s</p>
    <p id="steps">Steps: 0</p>

    <script>
        let watchID;
        let previousPosition = null;
        let speedReadings = [];
        let stepCount = 0;
        const MAX_READINGS = 5; // Number of readings to average
        let lastAcceleration = { x: 0, y: 0, z: 0 };
        let stepThreshold = 1.2; // Threshold for detecting steps (may need adjustment based on device)

        // Function to calculate speed with smoothing
        function calculateSpeed(currentPosition) {
            if (previousPosition) {
                const distance = getDistance(
                    previousPosition.coords.latitude,
                    previousPosition.coords.longitude,
                    currentPosition.coords.latitude,
                    currentPosition.coords.longitude
                );

                const timeElapsed = (currentPosition.timestamp - previousPosition.timestamp) / 1000;
                let speed = distance / timeElapsed;

                if (speed > 10) { // Assume speeds above 10 m/s are unrealistic for walking
                    console.log(`Filtered unrealistic speed: ${speed} m/s`);
                    return;
                }

                speedReadings.push(speed);
                if (speedReadings.length > MAX_READINGS) {
                    speedReadings.shift();
                }

                const averageSpeed = speedReadings.reduce((a, b) => a + b, 0) / speedReadings.length;
                document.getElementById('speed').textContent = `Speed: ${averageSpeed.toFixed(2)} m/s`;
            }

            previousPosition = currentPosition;
        }

        // Function to get distance between two coordinates in meters
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Error handling function
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Start tracking speed and steps
        document.getElementById('startBtn').addEventListener('click', () => {
            if (navigator.permissions) {
                navigator.permissions.query({ name: 'geolocation' }).then(function (result) {
                    if (result.state === 'granted') {
                        startGeolocationTracking();
                    } else if (result.state === 'prompt') {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                startGeolocationTracking();
                            },
                            (error) => {
                                showError(error);
                            }
                        );
                    } else if (result.state === 'denied') {
                        alert('Location access is denied. Please allow location access in your browser settings.');
                    }
                }).catch((error) => {
                    console.error('Error querying geolocation permission:', error);
                    alert('Error querying geolocation permission. Please check your browser settings.');
                });
            } else {
                startGeolocationTracking();
            }

            // Start step counting
            window.addEventListener('devicemotion', handleMotion);
        });

        // Function to start geolocation tracking
        function startGeolocationTracking() {
            watchID = navigator.geolocation.watchPosition(calculateSpeed, showError, {
                enableHighAccuracy: true,
                maximumAge: 1000,
                timeout: 5000
            });
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        // Stop tracking speed and steps
        document.getElementById('stopBtn').addEventListener('click', () => {
            if (watchID) {
                navigator.geolocation.clearWatch(watchID);
                watchID = null;
                previousPosition = null;
                speedReadings = [];
                document.getElementById('speed').textContent = 'Speed: 0 m/s';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }

            // Stop step counting
            window.removeEventListener('devicemotion', handleMotion);
        });

        // Handle motion events for step counting
        function handleMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            const deltaX = Math.abs(acceleration.x - lastAcceleration.x);
            const deltaY = Math.abs(acceleration.y - lastAcceleration.y);
            const deltaZ = Math.abs(acceleration.z - lastAcceleration.z);

            // Check if combined movement exceeds the step threshold
            if (deltaX + deltaY + deltaZ > stepThreshold) {
                stepCount++;
                document.getElementById('steps').textContent = `Steps: ${stepCount}`;
            }

            // Update the last acceleration values
            lastAcceleration = acceleration;
        }
    </script>

</body>
</html>
